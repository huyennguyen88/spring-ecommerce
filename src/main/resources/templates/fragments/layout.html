<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all">
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- font -->
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap}"
          rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap}"
          rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/c3de28fd4f.js}" crossorigin="anonymous"></script>

    <!-- other-->
    <link th:href="@{//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css}" rel="stylesheet">
    <link th:href="@{/resources/css/fontawesome-all.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/shop.css}" rel="stylesheet" type="text/css" media="all">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" media="all">
    <link th:href="@{/resources/css/owl.carousel.min.css}" rel="stylesheet">

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>
<body>
<!--/* Header fragment */-->
<header th:replace="fragments/header :: header"></header>

<div th:if="${msg != null}" class="alert alert-dismissible "
     th:classappend="${css == 'error' ? 'alert-danger' : 'alert-success'}" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong><span th:text="${msg}"></span></strong>
</div>
<section layout:fragment="content">

</section>

<!--/* Footer fragment */-->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/resources/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.js}"></script>

<!-- smooth dropdown -->
<script>
        $(document).ready(function () {
            $('ul li.dropdown').hover(function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(200);
            }, function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(200);
            });
        });
</script>
<!-- //smooth dropdown -->

<!-- start-smooth-scrolling -->
<script th:src="@{/resources/js/move-top.js}"></script>
<script th:src="@{/resources/js/easing.js}"></script>
<script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
<!-- //end-smooth-scrolling -->

<!-- zoom -->
<script th:src="@{/resources/js/imagezoom.js}"></script>
<!-- zoom-->

<!-- FlexSlider -->
<script th:src="@{/resources/js/jquery.flexslider.js}"></script>
<script>
        // Can also be used with $(document).ready()
        $(window).load(function () {
            $('.flexslider1').flexslider({
                animation: "slide",
                controlNav: "thumbnails"
            });
        });
    </script>
<!-- //FlexSlider-->

<!-- Banner Responsiveslides -->
<script th:src="@{/resources/js/responsiveslides.min.js}"></script>
<script>
        // You can also use "$(window).load(function() {"
        $(function () {
            // Slideshow 4
            $("#slider3").responsiveSlides({
                auto: false,
                pager: true,
                nav: false,
                speed: 500,
                namespace: "callbacks",
                before: function () {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function () {
                    $('.events').append("<li>after event fired.</li>");
                }
            });

        });
    </script>
<!-- // Banner Responsiveslides -->

<!-- Product slider Owl-Carousel-JavaScript -->
<script th:src="@{/resources/js/owl.carousel.js}"></script>
<script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 4,
            loop: false,
            margin: 10,
            autoplay: false,
            autoplayTimeout: 5000,
            autoplayHoverPause: false,
            responsive: {
                320: {
                    items: 1,
                },
                568: {
                    items: 2,
                },
                991: {
                    items: 3,
                },
                1050: {
                    items: 4
                }
            }
        });
    </script>
<!-- //Product slider Owl-Carousel-JavaScript -->


</body>
</html>
