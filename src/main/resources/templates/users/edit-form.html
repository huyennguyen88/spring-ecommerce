<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{fragments/layout.html}" lang="en">

<head>
    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title>User Detail</title>
</head>

<body>
<section layout:fragment="content">
    <!-- user content -->
    <div id="userContent">
        <div class="container my-5">
            <div class="row">
                <div class="col-sm-3">
                    <div th:replace="fragments/sidebar :: sidebar"></div>
                </div>
                <div class="card w-75">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <div class="h4">User Information</div>
                            <div class="row">
                                <p class="col-5">
                                    <small class="text-secondary">Updated at</small>
                                    <span>:</span>
                                </p>
                                <small th:text="${user.createDateString}" class="col-7 text-black"></small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-sm-8">
                                <div th:if="${user != null}">
                                    <hr>
                                    <form th:method="post" th:action="@{/users/{id}/update(id=${user.id})}"
                                          th:object="${user}">
                                        <input type="hidden" th:field="*{id}">
                                        <input type="hidden" th:field="*{avatar}">
                                        <div class="form-group">
                                            <label>Fullname</label>
                                            <input th:field="*{fullname}" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input th:field="*{username}" type="text" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input th:field="*{email}" type="email" class="form-control" readonly>
                                        </div>
                                        <div class="form-group ">
                                            <label>Phone</label>
                                            <input th:field="*{phone}" type="number" class="form-control">
                                        </div>
<!--                                        <div class="form-group row">
                                            <label class="col-sm-10 col-form-label">Address</label>
                                            <div class="col-sm-2">
                                                <button class="btn btn-info" type="submit" name="addAddress"><i
                                                        class="fas fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="form-group row" th:unless="${user.addresses.isEmpty()}"
                                             th:each="address, rowStat : *{addresses}">
                                            <div class="col-sm-10">
                                                <input th:field="*{addresses[__${rowStat.index}__]}"
                                                       placeholder="New address..." type="text" class="form-control">
                                            </div>
                                            <div class="col-sm-2">
                                                <button class="btn btn-danger" type="submit" name="removeAddress"
                                                        th:value="${rowStat.index}">
                                                    <i class="far fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>-->
                                        <div class="form-group">
                                            <a href="#">Change Password</a>
                                        </div>
                                        <div class="form-group  text-center">
                                            <input type="submit" class="btn btn-success" value="Save" />
                                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- user content -->
</section>
</body>

</html>
